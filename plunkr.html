<body ng-controller="userController">
<div class="container">

<h3>Mileage Tracker</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Edit</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Distance Ran</th>
      <th>Date Ran</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>
        <button class="btn btn-warning" ng-click="editUser(user.id)">
          <span class="glyphicon glyphicon-pencil"></span>  Edit
        </button>
      </td>
      <td>{{ user.fName }}</td>
      <td>{{ user.lName }}</td>
      <td>{{ user.distance }}</td>
      <td>{{ user.date }}</td>
      <td>
        <button class="btn btn-danger" ng-click="deleteUser(user.id)">
          <span class="glyphicon glyphicon-pencil"></span>  Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="panel panel-default">
  <div class="panel-heading">
      <h3 class="text-primary text-center">
          <a class="accordion-toggle" data-toggle="collapse" data-target="#panelOne">Create New Users</a>
      </h3>
  </div>
  <div id="panelOne" class="panel-collapse in">
      <div class="panel-body">
<!--<hr>
<button class="btn btn-success" ng-click="editUser('new')">

<h3 ng-show="edit" id="divDoc">Create New User:</h3>
<h3 ng-hide="edit">Edit User:</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name">
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">Distance:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="distance" ng-disabled="!edit" placeholder="Distance Ran">
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">Date Ran:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="date" ng-disabled="!edit" placeholder="Date Ran">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="passw1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Repeat:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="passw2" placeholder="Repeat Password">
    </div>
  </div>
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="save()">
<span class="glyphicon glyphicon-save"></span>  Save Changes
</button>
</div>
</div>
</div>
</div>
